resources_block__group__form:
  '<form class="ys-filter-form">
    <div class="form-item js-form-type-textfield">
        <input placeholder="Search by Title or Tags" type="text" value="" size="30" maxlength="128" class="form-item__textfield">
    </div>
    <div class="form-item">
        <label class="form-item__label">For</label>
        <div class="form-item__dropdown">
            <select name="field_audience_target_id" class="form-select form-item__select">
                <option value="All" selected="selected">Any Audience</option>
                <option value="34">Graduates</option>
                <option value="35">Undergraduates</option>
            </select>
        </div>
    </div>
    <div class="form-item">
        <label class="form-item__label">Type</label>
        <div class="form-item__dropdown">
            <select name="field_type_target_id" class="form-select form-item__select">
                <option value="All" selected="selected">Any Types</option>
                <option value="40">How to</option>
            </select>
        </div>
    </div>
    <div class="form-item">
        <label class="form-item__label">Category</label>
        <div class="form-item__dropdown">
            <select name="field_category_target_id" class="form-select form-item__select">
                <option value="All" selected="selected">Any Category</option>
                <option value="36">Learning</option>
                <option value="37">Teaching</option>
            </select>
        </div>
    </div>
    <div class="form-actions js-form-wrapper form-wrapper">
        <input class="cta button js-form-submit form-submit" type="submit" value="Search">
        <input type="submit" name="op" value="Reset" class="button js-form-submit form-submit">
    </div>
</form>'