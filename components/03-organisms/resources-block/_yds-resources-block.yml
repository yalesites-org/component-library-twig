resources_block__group__heading: 'Resources for Everyone'
resources_block__group__content: 'Poorvu Center provides world-class expertise in teaching and learning. Find what you need to become a more independent learner or create an inclusive, engaging learning environment.'
resources_block__form__heading: 'Start Your Search'
resources_block__card__heading: 'Popular Resources'
resources_block__group__link__content: 'Resource Library'
